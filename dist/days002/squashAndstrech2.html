<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>squash&strech</title><style>
        body {
            padding : 0;
            margin : 0;
        }
        canvas {
            width : 100%;
            height : 100%;
        }
    </style><script src=http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js></script></head><body><canvas id=c></canvas><script>


    var width, height;
    var rect1, rect2, rect3;
    var rectSide1, rectSide2;
    var canvas = document.getElementById("c");
    var ctx = canvas.getContext("2d");
    var duration1 = 0.8;
    var duration2 = 0.5;

    rectSide1 = 180;
    rectSide2 = 80;
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;


    var Rect = function (ctx, x, y, w, h, speed) {
        this.ctx = ctx;
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
    };

    Rect.prototype = {

        draw : function () {
            this.ctx.beginPath();
            this.ctx.fillStyle = "#FFF";
            this.ctx.fillRect(this.x, this.y, this.w, this.h);
            this.ctx.closePath();
        }

    };

    var onResize = function () {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    };

    var init = function () {
        rect1 = new Rect(ctx, canvas.width / 2 - 200 , height - rectSide2 , rectSide1, rectSide2 );
        rect2 = new Rect(ctx, canvas.width / 2 , 0, rectSide2, rectSide1, 200);
        rect3 = new Rect(ctx, canvas.width / 2 + 200, height - rectSide2, rectSide1, rectSide2);

        TweenLite.to(rect, duration1, { y : height, onComplete: onTween1Complete, onUpdate: onTween1Update });
        TweenLite.to(rect, duration2, { wid: side2, hig: 50, delay: .2});

        TweenLite.to(rect1, duration1, { y : 200});
        TweenLite.to(rect1, duration2, { wid: side1, hig:200});

        TweenLite.to(rect2, duration1, { y : 200 });
        TweenLite.to(rect2, duration2, { wid: side1, hig: 200});

    };

    var onTween1Update = function () {

    };

    init();

</script></body></html>
