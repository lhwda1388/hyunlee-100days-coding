<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>squash&strech</title>
    <style>
        body {
            padding : 0;
            margin : 0;
        }
        canvas {
            width : 100%;
            height : 100%;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>


<script>


    var width, height;
    var rect1, rect2, rect3;
    var rectSide1, rectSide2;
    var canvas = document.getElementById("c");
    var ctx = canvas.getContext("2d");

    rectSide1 = 180;
    rectSide2 = 80;
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;


    var Rect = function (ctx, x, y, w, h, speed) {
        this.ctx = ctx;
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.downDelay = 100;
        this.upDelay = 5;
        this.delaySize = 2;
        this.speed = speed;
        this.status = 'u';
    };

    Rect.prototype = {
        update : function (dt) {

            if (this.y <= 0 || this.status == 'd') {
                this.status = 'd';
                this.y += this.speed * dt;
                this.downDraw();
            }

            if (this.y >= canvas.height - this.h || this.status == 'u') {
                this.status = 'u';
                this.y -= this.speed * dt;
                this.upDraw();
            }
        },
        draw : function () {
            this.ctx.beginPath();
            this.ctx.fillStyle = "#FFF";
            this.ctx.fillRect(this.x, this.y, this.w, this.h);
            this.ctx.closePath();
        },
        downDraw : function () {
            if(this.y >= canvas.height - this.h - this.downDelay) {
                if (this.w < rectSide1) {
                        this.w += this.delaySize;
                }

                if (this.h > rectSide2) {
                        this.h -= this.delaySize;

                }
                this.draw();

            }
        },
        upDraw : function () {
            if(this.y <= canvas.height - this.h - this.upDelay) {
                if (this.w > rectSide2) {
                    this.w -= this.delaySize;
                }

                if (this.h < rectSide1) {
                    this.h += this.delaySize;
                }
                this.draw();
            }
        }
    };

    var onResize = function () {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    };

    var init = function () {
        console.log("init start");
        rect1 = new Rect(ctx, canvas.width / 2 - 200 , height - rectSide2 , rectSide1, rectSide2, 200);
        rect2 = new Rect(ctx, canvas.width / 2 , 0, rectSide2, rectSide1, 200);
        rect3 = new Rect(ctx, canvas.width / 2 + 200, height - rectSide2, rectSide1, rectSide2, 200);
    };

    var curTime = 0;
    var lastTime = 0;
    var dt = 0;
    var loop = function () {
        curTime = new Date().getTime();
        if(lastTime != 0) {
            dt =  (curTime - lastTime) / 1000;
        }

        ctx.fillStyle = "#333";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        rect1.update(dt);
        rect1.draw();

        rect2.update(dt);
        rect2.draw();

        rect3.update(dt);
        rect3.draw();


        requestAnimationFrame(loop);
        lastTime = curTime;
    };


    init();
    loop();

</script>
</body>
</html>
